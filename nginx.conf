worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Temp paths for non-root user
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # Rate limiting zone (10 req/sec per IP, burst 20)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=static:10m rate=50r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    server {
        listen 3000;
        server_name _;
        root /app/out;
        index index.html;

        # Connection limit per IP
        limit_conn addr 20;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Static assets - aggressive caching (1 year)
        location /_next/static/ {
            limit_req zone=static burst=100 nodelay;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header X-Cache-Status "static-immutable";
            access_log off;
        }

        # JS/CSS chunks - aggressive caching
        location ~* \.(js|css)$ {
            limit_req zone=static burst=50 nodelay;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header X-Cache-Status "asset-immutable";
            access_log off;
        }

        # Images, fonts, media - long cache
        location ~* \.(ico|svg|png|jpg|jpeg|gif|webp|woff|woff2|ttf|eot|otf|mp4|webm)$ {
            limit_req zone=static burst=50 nodelay;
            expires 6M;
            add_header Cache-Control "public, max-age=15552000";
            add_header X-Cache-Status "media-cached";
            access_log off;
        }

        # Service worker - no cache (needs fresh updates)
        location = /sw.js {
            limit_req zone=general burst=5 nodelay;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header X-Cache-Status "no-cache";
        }

        # Manifest - short cache
        location = /manifest.json {
            limit_req zone=general burst=5 nodelay;
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # HTML pages - stale-while-revalidate strategy
        location / {
            limit_req zone=general burst=20 nodelay;
            try_files $uri $uri/ $uri.html /index.html;
            expires 1h;
            add_header Cache-Control "public, max-age=3600, stale-while-revalidate=86400";
            add_header X-Cache-Status "html-swr";
        }

        # Robots and sitemap
        location ~* ^/(robots\.txt|sitemap\.xml)$ {
            limit_req zone=general burst=5 nodelay;
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # Block common attack patterns
        location ~* (\.php|\.asp|\.aspx|\.jsp|\.cgi|\.env|\.git|\.svn) {
            deny all;
            return 444;
        }

        # Health check endpoint
        location = /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
    }
}


<!DOCTYPE html>
<html lang="en" class="bg-black text-white" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ibuildrun | Engineering_Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #000000;
        --fg: #ffffff;
        --accent: #ffffff;
        --border: rgba(255, 255, 255, 0.1);
        --muted: rgba(255, 255, 255, 0.4);
      }

      body {
        margin: 0;
        font-family: 'Space Mono', monospace;
        overflow-x: hidden;
        cursor: auto;
        background-color: var(--bg);
        color: var(--fg);
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      .font-mono {
        font-family: 'Space Mono', monospace;
      }

      ::-webkit-scrollbar {
        width: 2px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--accent);
      }

      /* CRT Effect */
      .crt-effect::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2000;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      .crt-effect::after {
        content: " ";
        display: block;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background: rgba(18, 16, 16, 0.1);
        opacity: 0;
        z-index: 2000;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.27861; }
        5% { opacity: 0.34769; }
        10% { opacity: 0.23604; }
        15% { opacity: 0.90626; }
        20% { opacity: 0.18128; }
        25% { opacity: 0.83891; }
        30% { opacity: 0.65583; }
        35% { opacity: 0.57807; }
        40% { opacity: 0.26559; }
        45% { opacity: 0.84693; }
        50% { opacity: 0.96019; }
        55% { opacity: 0.08523; }
        60% { opacity: 0.71056; }
        65% { opacity: 0.73437; }
        70% { opacity: 0.28574; }
        75% { opacity: 0.96387; }
        80% { opacity: 0.22603; }
        85% { opacity: 0.20434; }
        90% { opacity: 0.82012; }
        95% { opacity: 0.39031; }
        100% { opacity: 0.2242; }
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes reverse-spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(-360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }
      .animate-reverse-spin-slow {
        animation: reverse-spin-slow 16s linear infinite;
      }
      .scanline {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 2px;
        background: var(--accent);
        opacity: 0.02;
        z-index: 100;
        pointer-events: none;
        animation: scanline 10s linear infinite;
      }
      .noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.03;
        pointer-events: none;
        z-index: 99;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* Print Styles */
      @media print {
        .no-print, .scanline, .noise, .crt-effect::before, .crt-effect::after {
          display: none !important;
        }
        body {
          background-color: white !important;
          color: black !important;
        }
        @page {
          margin: 0;
        }
      }
    </style>
